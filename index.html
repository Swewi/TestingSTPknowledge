<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A site for Sir Terry Pratchett fans to test their knowledge">
  <meta name="keywords" content="Terry Pratchett, Discworld, quiz, knowledge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Terry Pratchett Quiz</title>

  <!--Favicon-->

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>

  <h1 class="heading">
    <i class="fa-solid fa-hat-wizard"></i> Test your Terry Pratchett Knowledge <i class="fa-solid fa-hat-wizard"></i>
  </h1>

  <!-- Entry point, including name -->

  <div id="username-section" class="username">
    <h2>Hi, what's your name?</h2>
    <input id="username" type="text" placeholder="Please enter your name">
    <button id="enter-btn">Enter</button>
  </div>

  <!-- Game area on page -->

  <div id="quiz-section" class="game-area" style="display:none;">
    <div class="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">

        <!-- Answer buttons will be generated dynamically -->

      </div>
      <button id="next-btn">Next</button>
    </div>
  </div>

  <!-- Adding a home option at end of quiz -->
  <div>
    <button id="home-btn">Home</button>
  </div>

  <!-- Script section, including font-awesome -->

  <script src="https://kit.fontawesome.com/1f32015eb0.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
